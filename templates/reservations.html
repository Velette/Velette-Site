<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Réservations - Velette</title>
</head>
<body>
    <h1>Réservations</h1>
    <table>
        <tr>
            <th>Nom</th>
            <th>Date</th>
            <th>Heure</th>
            <th>Départ</th>
            <th>Destination</th>
            <th>Actions</th>
        </tr>
        {% for reservation in reservations %}
        <tr>
            <td>{{ reservation.nom }}</td>
            <td>{{ reservation.date }}</td>
            <td>{{ reservation.heure }}</td>
            <td>{{ reservation.depart }}</td>
            <td>{{ reservation.destination }}</td>
            <td>
                <form action="{{ url_for('supprimer_reservation', id=reservation.id) }}" method="post">
                    <button type="submit">Supprimer</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">Retour à l'accueil</a>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velette</title>

    <!-- Lien vers le CDN de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJp8J4S6mhkz9I0KE6Do9NfPUQ9yqj2KBlr+xaKmAVUo3fgI4kc91Dtt6m4k" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- SEO (meta description et keywords) -->
    <meta name="description" content="Velette - Transport scolaire à Montréal, écologique, rapide et fiable">
    <meta name="keywords" content="Velette, transport scolaire, Montréal, écologique, rapide, fiable, réservation, abonnement">
    <!-- Contenu spécifique à la page Abonnement -->
    <header class="text-center py-5 bg-success text-white">
        <h1>Abonnements disponibles</h1>
        <p>Choisissez l'abonnement qui vous convient pour profiter du transport scolaire écologique Velette !</p>
    </header>
</head>

<body>
    <!-- Navbar / Bande verte -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/index">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/reserver">Réserver un trajet</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/reservation">Gérer mes réservations</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Section des abonnements -->
    <div class="container mt-5">
        <div class="row">
            {% for type, prix in abonnements.items() %}
                <div class="col-md-4 mb-4">
                    <div class="card shadow-lg p-3 mb-5 bg-white rounded">
                        <div class="card-body text-center">
                            <h5 class="card-title text-success">{{ type }}</h5>
                            <p class="card-text fw-bold text-muted">{{ prix }} $CAD</p>
                            <a href="/reserver" class="btn btn-success px-4 py-2">Souscrire</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
